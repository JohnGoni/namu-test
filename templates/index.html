<!DOCTYPE HTML><html>
  <head>
    <title>[사전테스트]프론트,백엔드_장건</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>세상과 공감하는 작은 공간</h1>
    </div>
    <div class="container mt-3">
      <h2>게시판</h2>
      <p>자신의 속마음을 마음껏 이야기 해보세요</p>            
      <table class="table">
        <thead>
          <tr class="d-flex">
            <th class="col-1">    </th>
            <th class="col-2">제목</th>
            <th class="col-6">내용 </th>
            <th class="col-2">작성자</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data_list %}
          <tr class="d-flex">
            <td class="col-1">{{ i[0] }}</td>
            <td class="col-2">{{ i[1] }}</td>
            <td class="col-6">{{ i[2] }}</td>
            <td class="col-2">{{ i[3] }}</td>
            <td><a href="/update/{{i.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{i.0}}">수정</a>
            <a href="/delete/{{i.0}}" class="btn btn-danger btn-xs" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</a></td>
          </tr>
          
          {% endfor %}
          <td><button type="button" onclick ="location.href='write'" >글쓰기</button></td>
        </tbody>
      </table>
    </div>
    
    
    
  </body>
</html>
